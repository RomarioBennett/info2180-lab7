	<body>
		<header>
			<h1 class = "header">World Database Lookup</h1>

		<main>
			<div id="controls" class = "bar">
				<label for="country" ></label>
				<input  id="country" type="search" name="country"  placeholder="Enter country name" />

				<button id="lookupc" class= "lookupcB">Lookup Cities</button>
			</div>
			
			<div id="result">
				<!-- countries will appear here -->
			</div>
			
			<div id = "result1">
				<!--cities go here-->
			</div>
		</main>

	</body>
